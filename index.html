<!DOCTYPE html>
<html>
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  background-image: url('bg01.jpg');
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;

}

.middle {

  margin: auto;
  width: 40%;
}
